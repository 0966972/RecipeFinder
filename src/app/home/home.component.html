<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="container">
  <h5 style="margin-top: 100px;">Filter Recepten</h5>
    <!-- <div class="col-6">-->
    <!-- <input class="form-control" placeholder="Ingredienten">-->
    <!-- </div>-->
    <div class="col-6">
      <input class="form-control" placeholder="Naam & beschrijving" [(ngModel)]="searchInput"
             (keyup)="searchInputChanged()">


      <datalist id="ingredientName">
        <option *ngFor="let option of ingredientOptions" [value]="option.name">{{option.name}}</option>
      </datalist>

      <section *ngFor="let ingredient of filterIngredients; let i = index;">
        <button type="button" class="btn btn-danger btn-sm" (click)="removeIngredient(i)">Remove Filter</button>
        <input placeholder="Ingredient" type="text" [(ngModel)]="ingredient.name" (keyup)="findIngredient(i)" list="ingredientName" name="ingredientName_{{i}}" required/>
      </section>
      <button type="button" (click)="addIngredient()">Add Filter</button>


    </div>
    <hr />

    <div *ngFor="let recipe of recipes" (click)="openRecipe(recipe.id)" class="row">
      <div>
        <ul *ngIf="recipe.pictures?.length == 0">
          <img src="./assets/image/image-not-found.jpg" width="150px" height="100px">
        </ul>
        <ul *ngFor="let pictures of recipe.pictures; let i = index;">
          <div *ngIf="i == 0">
            <img [src]="'data:image/jpeg;base64,'+pictures.content" width="150px" height="100px" />
          </div>
        </ul>
      </div>


      <div class="col-9">
        <h5>{{ recipe.name }}</h5>
        <p>{{ recipe.description }}<br />
        {{ recipe.preparationTime }} min<br/></p>

        <!--      <p>{{ recipe.pictures[0]| json}}</p>-->
        <!-- Simon Besseling | Voor {{ recipe.servings }} personen | 18 Ingredienten<br/>-->
        <!--<i class="fa fa-star" style="color:gold;"></i>-->
        <!--<i class="fa fa-star" style="color:gold;"></i>-->
        <!--<i class="fa fa-star" style="color:gold;"></i>-->
        <!--<i class="fa fa-star" style="color:gold;"></i>-->
        <!--<i class="fa fa-star" style="color:gray;"></i>-->

      </div>
      <hr />
    </div>
    <hr />
  </div>

</body>
<style>
  @font-face {
    font-family: Pacifico;
    src: url('assets/font/Pacifico-Regular.ttf') format("truetype");
  }

  @font-face {
    font-family: Roboto;
    src: url('assets/font/Roboto-Regular.ttf') format("truetype");
  }

  body {
    overflow: auto;
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  * {
    font-family: Roboto;
  }

  h3,
  h5 {
    font-family: Pacifico;
  }

  a {
    color: inherit;
  }
</style>

</html>
