<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
  <h5 style="margin-top: 100px;">Filter Recepten</h5>
  <div class="row">
    <!-- <div class="col-6">-->
    <!-- <input class="form-control" placeholder="Ingredienten">-->
    <!-- </div>-->
    <div class="col-6">
      <input class="form-control" placeholder="Naam & beschrijving" [(ngModel)]="searchInput" (change)="searchInputChanged()">
    </div>
  </div>
  <hr/>
  <div *ngFor="let recipe of recipes" (click)="openRecipe(recipe.id)" class="row">
    <!--        <div class="col-3">-->
    <!--            <img src="background.jpg" width="250px">-->
    <!--        </div>-->
    <div class="col-9">
      <h5>{{ recipe.name }}</h5>
      <p>{{ recipe.description }}<br/>
        <!-- Simon Besseling | Voor {{ recipe.servings }} personen | 18 Ingredienten<br/>-->
        <!--<i class="fa fa-star" style="color:gold;"></i>-->
        <!--<i class="fa fa-star" style="color:gold;"></i>-->
        <!--<i class="fa fa-star" style="color:gold;"></i>-->
        <!--<i class="fa fa-star" style="color:gold;"></i>-->
        <!--<i class="fa fa-star" style="color:gray;"></i>-->
      </p>
    </div>
    <hr/>
  </div>
  <hr/>
</div>
</body>
<style>
  @font-face {
    font-family: Pacifico;
    src: url('assets/font/Pacifico-Regular.ttf') format("truetype");
  }

  @font-face {
    font-family: Roboto;
    src: url('assets/font/Roboto-Regular.ttf') format("truetype");
  }

  body {
    overflow: auto;
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  * {
    font-family: Roboto;
  }

  h3, h5 {
    font-family: Pacifico;
  }

  a {
    color: inherit;
  }
</style>
</html>
