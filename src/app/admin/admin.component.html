<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
  <h5 style="margin-top: 100px;">Gebruikers</h5>
  <h6>Gerapporteerde Gebruikers</h6>
  <div *ngFor="let report of reports; let i = index;" class="row">
    <div class="col-9">
      <p><b>{{ report.reportedUser.username }}</b></p>
      <p>{{ report.message }}</p>
      <p><b>Reported by {{ report.reportingUser.username }}</b></p>
      <button type="button" class="btn btn-danger btn-sm" (click)="banReportedUser(report.reportedUser, i)">Verbannen</button>
      <button type="button" (click)="viewRecipe(report.reportedRecipe, i)">View Page</button>
    </div>
    <hr/>
  </div>
  <h5 style="margin-top: 100px;">IngrediÃ«nten</h5>
  <h6>Pending Acceptance</h6>
  <div *ngFor="let ingredient of pendingIngredients; let i = index;" class="row">
    <div class="col-9">
      <p>{{ ingredient.name }}</p>
      <button type="button" (click)="acceptPendingIngredient(ingredient, i)">Accept</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="rejectPendingIngedient(ingredient, i)">Deny</button>
    </div>
    <hr/>
  </div>
  <h6 style="margin-top: 100px;">Rejected</h6>
  <div *ngFor="let ingredient of rejectedIngredients; let i = index;" class="row">
    <div class="col-9">
      <p>{{ ingredient.name }}</p>
      <button type="button" (click)="acceptRejectedIngredient(ingredient, i)">Accept</button>
    </div>
    <hr/>
  </div>
  <hr/>
</div>
</body>
<style>
  @font-face {
    font-family: Pacifico;
    src: url('assets/font/Pacifico-Regular.ttf') format("truetype");
  }

  @font-face {
    font-family: Roboto;
    src: url('assets/font/Roboto-Regular.ttf') format("truetype");
  }

  body {
    overflow: auto;
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  * {
    font-family: Roboto;
  }

  h3, h5, h6 {
    font-family: Pacifico;
  }

  a {
    color: inherit;
  }
</style>
</html>
