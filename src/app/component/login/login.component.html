<body>
<div class="panel">
  <h1>RecipeFinder</h1>
  <h2>Welkom Terug</h2>
  <form role="form" (submit)="login()">
    <div class="form-group">
      <input placeholder="Gebruikersnaam" type="text" class="form-control" id="username" name="username"
             [(ngModel)]="credentials.username"/>
    </div>
    <div class="form-group">
      <input placeholder="Wachtwoord" type="password" class="form-control" id="password" name="password"
             [(ngModel)]="credentials.password"/>
    </div>
    <div class="d-flex justify-content-between align-items-center" style="margin-top: 45px">
      <a type="link" routerLink="/register"><b>Een Account Aanmaken</b></a>
      <button type="submit" class="btn btn-secondary">Inloggen</button>
    </div>
  </form>
</div>
</body>
